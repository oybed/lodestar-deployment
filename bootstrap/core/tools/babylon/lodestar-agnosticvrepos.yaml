apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: lodestar-agnosticvrepos
spec:
  destination:
    server: https://kubernetes.default.svc
  project: default
  source:
    path: example/path/
    repoURL: ssh://git@gitlab.example.com/myorg/myrepo.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
